<html>

<head>
    <title> Success Page</title> 
</head> 

<body> 
    <h1> Success!!! </h1>

    {% for key, value in data.items() %}
        <h2> {{ key }} : {{ value }} </h2>
    {% endfor %}

    {% if data.get("Mark") >= 40 %}
        <h2> Result: Pass :) </h2>
    {% else %}
        <h2> Result: Fail :/ </h2>
    {% endif %}
</body> 

</html>
